<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css">
    <title>Payment</title>
  </head>
  <body>
    <!-- logo 
    The logo html and classes are my own work-->
    <div class="background">
      <img src="images\echologo.png" class="backgroundImg" alt="">
   </div>
    <!-- logo 
    This navbar was adapted from code found on https://getbootstrap.com/docs/5.3/components/navbar/
  including the icons from -->
    <div class="navbar bg-dark">
      <div class="container">
          <a href="cart.html" class="bi bi-arrow-left text-warning" alt="back button">Back</a>
          <h1 class="text-warning text-center col-md-10">Login Page</h1>
          <a href="index.html" class="text-warning col-md-1" alt="home button">Home</a>
      </div>
  </div>
    <!-- body content 
    classes are from bootstrap
  structure/type tags//placholders/alt/required and structure my own work-->
    <div class="container mt-5 p-0 mb-5">
      <div class="card px-4 bg-dark text-warning">
        <h1 class="h8 py-3 text-center">Payment Details</h1>
        <div class="row gx-3 mb-3">
          <div class="col-12">
            <div class="d-flex flex-column">
              <p class="text mb-1">Person Name</p>
              <input class="form-control mb-3" type="text" placeholder="Name" alt="name input area" required />
            </div>
          </div>
          <div class="col-sm-12">
            <div class="d-flex flex-column">
              <p class="text mb-1">Email Address</p>
              <input
                class="form-control mb-3"
                type="email"
                placeholder="John.Smith@email.com"
                alt="email address input area"
                required
              />
            </div>
          </div>
          <div class="col-sm-12">
            <div class="d-flex flex-column">
              <p class="text mb-1">Shipping Address</p>
              <input
                class="form-control mb-3"
                type="text"
                placeholder="House/Flat Number/Street Name"
                alt="House/Flat Number/Street Name input area"
                required
              />
            </div>
          </div>
          <div class="col-sm-6">
            <div class="d-flex flex-column">
              <p class="text mb-1">City/Town</p>
              <input
                class="form-control mb-3"
                type="text"
                placeholder="London"
                alt="city/town input area"
               required
              />
            </div>
          </div>
          <div class="col-sm-6">
            <div class="d-flex flex-column">
              <p class="text mb-1">Post Code</p>
              <input class="form-control mb-3" type="text" placeholder="M14" alt="post code input area" required/>
            </div>
          </div>

          <div class="col-sm-12">
            <div class="d-flex flex-column">
              <p class="text mb-1">Card Number</p>
              <input class="form-control mb-3" type="text" placeholder="0000" alt="card number input area" required />
            </div>
          </div>
          <div class="col-sm-6">
            <div class="d-flex flex-column">
              <p class="text mb-1">Expiry</p>
              <input
                class="form-control mb-3"
                type="text"
                placeholder="MM/YYYY"
                alt="expiry date input area"
                required
              />
            </div>
          </div>
          <div class="col-sm-6">
            <div class="d-flex flex-column">
              <p class="text mb-1">CVV/CVC</p>
              <input
                class="form-control mb-3 pt-2"
                type="password"
                placeholder="***"
                alt="CVV/CVC input area"
                required
              />
            </div>
          </div>
          <div class="col-sm-12">
            <div class="btn btn-warning mb-3 p-0">
            <button type="submit" class="btn btn-warning" alt="pay button"><a href="afterPayPage.html" class="text-dark" alt="pay button">Pay</a> </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

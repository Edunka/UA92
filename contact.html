      crossorigin="anonymous"
    ></script>
    <!-- link to my own style sheet -->
    <link rel="stylesheet" href="style.css">
    <title>Contact Page</title>

  <body>
    <!-- Navbar
    classes/icons adapted from https://getbootstrap.com/docs/5.3/getting-started/introduction/
    structure is my own work -->
    <nav class="navbar bg-dark">
      <div class="container text-center">
        <h1 class="text-warning col-md-4" alt="Contact page">Contact Page</h1>
        <h1 class="text-warning col-md-4" alt="echo sounds">Echo Sounds</h1>
        <a href="index.html" alt="homepage button" class="text-warning col-md-4">HomePage</a>
      </div>
    </nav>
    <!-- Navbar -->
    <!-- Contact Form 
      classes/icons adapted from https://getbootstrap.com/docs/5.3/getting-started/introduction/
      structure of inputs/divs/labels my own work
    -->
    <div class="container mt-5">
      <form action="" class="row g-3">
        <div class="col-md-6">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" alt="first name input area" class="form-control" id="firstName" required />
        </div>
        <div class="col-md-6">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" alt="last name input area" class="form-control" id="lastName" required />
        </div>
        <div class="col-md-8">
          <label for="emailInfo" class="form-label">E-mail</label>
          <input type="email" alt="email input area" class="form-control" id="emailInfo" required />
        </div>
        <div class="col-md-4">
          <label for="phoneNumber" class="form-label">Phone Number</label>
          <input
            type="text"
            class="form-control"
            id="phoneNumber"
            placeholder="+44"
            alt=" phone number input area"
          />
        </div>
        <div class="col-md-12">
          <label for="comments" class="form-label">Comments, Questions?</label>
          <textarea
            id="comments"
            rows="3"
            class="form-control"
            alt="comments, questions input area"
            required
          ></textarea>
        </div>
        <div class="col-md-12">
          <button type="submit" class="btn btn-warning"  alt="submit button"><a href="afterContactPage.html" class="text-dark">Submit</a></button>
        </div>
      </form>
    </div>
  </body>
